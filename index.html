<!DOCTYPE html>
<html lang="en">
  <!-- GIVEN I am taking a code quiz
WHEN I click the start button
√THEN a timer starts and I am presented with a question
WHEN I answer a question
√THEN I am presented with another question
WHEN I answer a question incorrectly
√THEN time is subtracted from the clock
WHEN all questions are answered or the timer reaches 0
√THEN the game is over
WHEN the game is over
THEN I can save my initials and my score -->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Dune Quiz</title>
  </head>
  <body>
    <header>
      <button type = "button" id = "viewHS">View High Scores</button>
      <figure id="timer" data-state="shown">Timer:</figure>
    </header>

    <main>
      <section id="startScrn" data-state="shown">
        <h1>Dune Quiz Challenge</h1>
        <p>Welcome to Arrakis</p>
        <!-- Add start button -->
        <button type="button" id="startBtn">Start Quiz</button>
      </section>
      <section id="questionScrn" data-state="hidden">
        <h1 id="questions" data-state="hidden"></h1>
        <!-- add buttons for choices -->
        <ol class="optContainer">
          <li><button type="button" class="options" id="optA"></button></li>
          <li><button type="button" class="options" id="optB"></button></li>
          <li><button type="button" class="options" id="optC"></button></li>
          <li><button type="button" class="options" id="optD"></button></li>
        </ol>
        <h2 id="answers" data-right="Correct!" data-wrong="Wrong"></h2>
      </section>
      <section id="scoreScrn" data-state="hidden">
        <h1>All Done!</h1>
        <h2 id="usrScore"></h2>
        <!-- Add initials input -->
        <label for="uInit">Enter Initials: </label>
        <input type="text" id="user-init" name="uInit" />

        <!-- Add submit button -->
        <input type="submit" value="Submit" id = "submit" />
      </section>
      <section id="highscoreScrn" data-state="hidden">
        <h1>High Scores</h1>
        <!-- Show list of high scores -->
        <ul id = "scoreList"></ul>
        <!-- Add go back button -->
        <!-- Add clear high scores button -->
        <button type="button" id="clear">Clear Highscores</button>
        <button type="button" id="goBack">Go Back</button>
      </section>
    </main>

    <script src="./assets/script/script.js"></script>
  </body>
</html>
